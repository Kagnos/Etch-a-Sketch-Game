<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>

<main>
    <div id="main-container">
        <div id="button-container">
            <button id="grid-size-button" class="button">Grid Size</button>
            <p>|</p>
            <button id="reset-button" class="button">Reset</button>
            <p>|</p>
            <input id="color-picker" class="button" type="color">
            <button id="color-button" class="button button-active">Color</button>
            <button id="darken-button" class="button">Darken</button>
            <button id="lighten-button" class="button">Lighten</button>
            <button id="rainbow-button" class="button">Rainbow</button>
            <button id="eraser-button" class="button">Eraser</button>
        </div>
        <div id="grid-container"></div>
    </div>
</main>

</body>
</html>
